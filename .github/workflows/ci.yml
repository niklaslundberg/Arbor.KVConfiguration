name: CI

on: [push]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v1
    - name: install-tools
      run: |
        dotnet tool install --global Arbor.Tooler.GlobalTool
        dotnet tool install --global Arbor.Build.Bootstrapper
    - name: build
      env: # Or as an environment variable
        Arbor.X.Tools.External.SymbolServer.ApiKey: ${{ secrets.GITHUB_TOKEN }}
        Arbor.X.Tools.External.SymbolServer.Uri: "https://nuget.pkg.github.com/niklaslundberg/index.json"
        Arbor.X.NuGet.PackageUpload.Enabled: "true"
        Arbor.X.NuGet.PackageUpload.ForceUploadEnabled: "true"
      run: build\build.bat
